<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Economy Learning Assistant - HAN University</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom right, #eff6ff, #f0fdf4);
        }
        
        .header {
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-bottom: 4px solid #E30613;
        }
        
        .header-content {
            max-width: 896px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #0066CC;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #E30613;
        }
        
        .subtitle {
            font-size: 0.875rem;
            color: #4b5563;
        }
        
        .header-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .icon-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: #f3f4f6;
            border: none;
            cursor: pointer;
            color: #374151;
            transition: background-color 0.2s;
        }
        
        .icon-button:hover {
            background: #e5e7eb;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 1rem;
        }
        
        .messages-inner {
            max-width: 896px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            display: flex;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.assistant {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1.25rem;
            border-radius: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .message-bubble.user {
            background-color: #0066CC;
            color: white;
        }
        
        .message-bubble.assistant {
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
        }
        
        .input-container {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 1rem;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .input-inner {
            max-width: 896px;
            margin: 0 auto;
            display: flex;
            gap: 0.75rem;
        }
        
        .input-textarea {
            flex: 1;
            resize: none;
            border-radius: 0.75rem;
            border: 2px solid #d1d5db;
            padding: 0.75rem 1rem;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .input-textarea:focus {
            border-color: #0066CC;
        }
        
        .input-textarea:disabled {
            background: #f9fafb;
            cursor: not-allowed;
        }
        
        .send-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            background-color: #E30613;
            color: white;
            border: none;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .input-hint {
            text-align: center;
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }
        
        .setup-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #eff6ff, #f0fdf4);
            padding: 1rem;
        }
        
        .setup-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 448px;
            width: 100%;
        }
        
        .setup-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: #0066CC;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0 auto 1.5rem;
        }
        
        .setup-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #E30613;
            margin-bottom: 0.5rem;
        }
        
        .setup-subtitle {
            text-align: center;
            color: #4b5563;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            border-color: #3b82f6;
        }
        
        .primary-button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #E30613;
            color: white;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .primary-button:hover:not(:disabled) {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .primary-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .info-box {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #eff6ff;
            border-radius: 0.5rem;
        }
        
        .info-box p {
            font-size: 0.875rem;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .info-box ol {
            font-size: 0.75rem;
            color: #4b5563;
            padding-left: 1.5rem;
        }
        
        .info-box li {
            margin-bottom: 0.25rem;
        }
        
        .info-box a {
            color: #2563eb;
            text-decoration: underline;
        }
        
        .info-footer {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }
        
        .loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        @media (max-width: 640px) {
            .send-button span,
            .icon-button span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // SVG Icons as strings
        const icons = {
            send: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>',
            loader: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="loading"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>',
            trash: '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>',
            book: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>',
            key: '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="7.5" cy="15.5" r="5.5"></circle><path d="m21 2-9.6 9.6"></path><path d="m15.5 7.5 3 3L22 7l-3-3"></path></svg>'
        };

        class ChatApp {
            constructor() {
                this.messages = [{
                    role: 'model',
                    text: 'Hello! I\'m your Circular Economy Learning Assistant. I can help you explore topics like planetary boundaries, sustainability transitions, GreenComp competencies, and circular economy principles. What would you like to discuss today?'
                }];
                this.input = '';
                this.isLoading = false;
                this.apiKey = '';
                this.showApiInput = true;
                
                this.systemPrompt = `You are a knowledgeable and friendly teaching assistant for a Circular Economy minor at HAN University of Applied Sciences. You help students understand:

- Planetary boundaries and climate science
- Circular economy principles (reduce, reuse, recycle, etc.)
- GreenComp sustainability competencies
- Systems thinking and sustainability transitions
- The difference between "handprint" (positive systemic impact) and "footprint" (individual reduction) approaches

Your teaching style:
- Use concrete examples and real-world applications
- Encourage critical thinking about systemic solutions
- Connect concepts to professional practice in business and management
- Be supportive and encouraging with students
- When relevant, reference scientific frameworks like the Doughnut Economics model or Kate Raworth's work

Keep responses focused, clear, and at HBO bachelor level (3rd year students).`;
                
                this.render();
            }

            async sendMessage() {
                if (!this.input.trim() || this.isLoading || !this.apiKey) return;

                this.messages.push({
                    role: 'user',
                    text: this.input
                });
                
                const currentInput = this.input;
                this.input = '';
                this.isLoading = true;
                this.render();

                try {
                    // Prepend system prompt as first user message for v1 API
                    const messagesWithSystem = [
                        { role: 'user', parts: [{ text: this.systemPrompt }] },
                        { role: 'model', parts: [{ text: 'Understood. I will act as a Circular Economy teaching assistant for HAN University students.' }] },
                        ...this.messages.map(msg => ({
                            role: msg.role,
                            parts: [{ text: msg.text }]
                        }))
                    ];

                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1/models/gemini-2.0-flash:generateContent?key=${this.apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: messagesWithSystem,
                                generationConfig: {
                                    temperature: 0.7,
                                    maxOutputTokens: 2000,
                                }
                            })
                        }
                    );

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message);
                    }

                    this.messages.push({
                        role: 'model',
                        text: data.candidates[0].content.parts[0].text
                    });
                } catch (error) {
                    console.error('Error:', error);
                    this.messages.push({
                        role: 'model',
                        text: `Sorry, I encountered an error: ${error.message}. Please check your API key and try again.`
                    });
                }

                this.isLoading = false;
                this.render();
                this.scrollToBottom();
            }

            clearChat() {
                this.messages = [{
                    role: 'model',
                    text: 'Hello! I\'m your Circular Economy Learning Assistant. I can help you explore topics like planetary boundaries, sustainability transitions, GreenComp competencies, and circular economy principles. What would you like to discuss today?'
                }];
                this.render();
            }

            saveApiKey() {
                if (this.apiKey.trim()) {
                    this.showApiInput = false;
                    this.render();
                }
            }

            changeApiKey() {
                this.showApiInput = true;
                this.render();
            }

            scrollToBottom() {
                setTimeout(() => {
                    const container = document.querySelector('.messages-container');
                    if (container) {
                        container.scrollTop = container.scrollHeight;
                    }
                }, 100);
            }

            render() {
                const app = document.getElementById('app');
                
                if (this.showApiInput) {
                    app.innerHTML = `
                        <div class="setup-container">
                            <div class="setup-card">
                                <div class="setup-icon">${icons.key}</div>
                                <h2 class="setup-title">Setup Required</h2>
                                <p class="setup-subtitle">Enter your free Google Gemini API key to start chatting</p>
                                
                                <div class="form-group">
                                    <label class="form-label">Gemini API Key</label>
                                    <input 
                                        type="password" 
                                        id="apiKeyInput"
                                        class="form-input"
                                        placeholder="Enter your API key"
                                        value="${this.apiKey}"
                                    />
                                </div>
                                
                                <button id="saveKeyBtn" class="primary-button">
                                    Start Chatting
                                </button>

                                <div class="info-box">
                                    <p><strong>Don't have an API key?</strong></p>
                                    <ol>
                                        <li>Visit <a href="https://aistudio.google.com/apikey" target="_blank">Google AI Studio</a></li>
                                        <li>Sign in with your Google account</li>
                                        <li>Click "Get API Key" or "Create API Key"</li>
                                        <li>Create a new API key</li>
                                        <li>Copy and paste it above</li>
                                    </ol>
                                    <p class="info-footer">
                                        ✓ Free tier: 15 requests/minute<br/>
                                        ✓ No credit card required
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;

                    document.getElementById('apiKeyInput').addEventListener('input', (e) => {
                        this.apiKey = e.target.value;
                    });

                    document.getElementById('apiKeyInput').addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            this.saveApiKey();
                        }
                    });

                    document.getElementById('saveKeyBtn').addEventListener('click', () => {
                        this.saveApiKey();
                    });
                } else {
                    app.innerHTML = `
                        <div class="app-container">
                            <div class="header">
                                <div class="header-content">
                                    <div class="header-left">
                                        <div class="logo">${icons.book}</div>
                                        <div>
                                            <h1 class="title">Circular Economy Assistant</h1>
                                            <p class="subtitle">HAN University Learning Tool • Powered by Gemini</p>
                                        </div>
                                    </div>
                                    <div class="header-buttons">
                                        <button id="changeKeyBtn" class="icon-button" title="Change API key">
                                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="7.5" cy="15.5" r="5.5"></circle><path d="m21 2-9.6 9.6"></path><path d="m15.5 7.5 3 3L22 7l-3-3"></path></svg>
                                        </button>
                                        <button id="clearBtn" class="icon-button" title="Clear conversation">
                                            ${icons.trash}
                                            <span>Clear</span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="messages-container">
                                <div class="messages-inner">
                                    ${this.messages.map(msg => `
                                        <div class="message ${msg.role === 'user' ? 'user' : 'assistant'}">
                                            <div class="message-bubble ${msg.role === 'user' ? 'user' : 'assistant'}">
                                                ${this.escapeHtml(msg.text)}
                                            </div>
                                        </div>
                                    `).join('')}
                                    ${this.isLoading ? `
                                        <div class="message assistant">
                                            <div class="message-bubble assistant">
                                                ${icons.loader}
                                            </div>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>

                            <div class="input-container">
                                <div class="input-inner">
                                    <textarea 
                                        id="messageInput"
                                        class="input-textarea"
                                        placeholder="Ask about circular economy, sustainability, planetary boundaries..."
                                        rows="2"
                                        ${this.isLoading ? 'disabled' : ''}
                                    >${this.input}</textarea>
                                    <button 
                                        id="sendBtn" 
                                        class="send-button"
                                        ${this.isLoading || !this.input.trim() ? 'disabled' : ''}
                                    >
                                        ${icons.send}
                                        <span>Send</span>
                                    </button>
                                </div>
                                <p class="input-hint">
                                    This chatbot uses Google Gemini AI (free tier). Press Enter to send, Shift+Enter for new line.
                                </p>
                            </div>
                        </div>
                    `;

                    const messageInput = document.getElementById('messageInput');
                    messageInput.addEventListener('input', (e) => {
                        this.input = e.target.value;
                        document.getElementById('sendBtn').disabled = this.isLoading || !this.input.trim();
                    });

                    messageInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            this.sendMessage();
                        }
                    });

                    document.getElementById('sendBtn').addEventListener('click', () => {
                        this.sendMessage();
                    });

                    document.getElementById('clearBtn').addEventListener('click', () => {
                        this.clearChat();
                    });

                    document.getElementById('changeKeyBtn').addEventListener('click', () => {
                        this.changeApiKey();
                    });

                    messageInput.focus();
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        new ChatApp();
    </script>
</body>
</html>
